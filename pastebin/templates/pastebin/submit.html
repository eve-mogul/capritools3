{% extends 'core/base.html' %}

{% block title %}New Paste - {{ nav_title }}{% endblock %}

{% block body %}
    <br />
    <div class="container">
        <h2>Pastebin Tool</h2>

        <p class="lead">
            <i>Paste your text into the box below</i>
        </p>

        <form method="POST">
            <div class="form-group">
                <textarea name="localscan" class="form-control text-monospace" rows="8"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
