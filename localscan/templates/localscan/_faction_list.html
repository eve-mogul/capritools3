{% if items|length > 0 %}
    <table class="table table-striped table-borderless table-hover">
        <tbody>
            {% for item in items %}
                <tr class="d-flex" data-id="{{ item.id }}">
                    <td class="col-2 text-center table-active">
                        <strong>{{ item.pilots }}</strong>
                    </td>
                    <td class="col-8">{{ item }}</td>
                    <td class="col-sm-2 icon">
                        <img class="float-right" src="{{ item.image128 }}">
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
