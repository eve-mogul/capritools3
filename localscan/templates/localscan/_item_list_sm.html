<table class="table table-striped table-borderless table-sm table-hover">
    <tbody>
        {% for coalition_id, colour, item in items %}
            <tr class="d-flex" data-id="{{ item.id }}" {% if coalition_id %}data-coalition-id="{{ coalition_id }}"{% endif %}>
                <td class="col-2 text-center table-active count-colour-sm">
                    {% if colour %}
                        <div style="background-color: {{ colour }};"></div>
                    {% endif %}
                    <strong>{{ item.pilots }}</strong>
                </td>
                <td class="col-9">{{ item }}</td>
                <td class="col-sm-1 icon-condensed">
                    <img class="float-right" src="{{ item.image64 }}">
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
