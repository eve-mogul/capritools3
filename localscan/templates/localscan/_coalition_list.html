<table class="table table-striped table-borderless table-hover">
    <tbody>
        {% for item in items %}
            <tr class="d-flex">
                <td class="col-2 text-center table-active"><strong>{{ item.pilots }}</strong></td>
                <td class="col-9">{{ item }}</td>
                <td class="col-sm-1" style="background-color: {{ item.colour }};">
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
