<table class="table table-striped table-borderless table-hover">
    <tbody>
        {% for item in items %}
            <tr class="d-flex">
                <td class="col-2 text-center table-active"><strong>{{ item.pilots }}</strong></td>
                <td class="col-8">{{ item }}</td>
                <td class="col-sm-2" style="background-color: {{ item.colour }};"></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
